
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #messages {
      margin-bottom: 10px;
      overflow-y: scroll;
      max-height: 300px;
    }

    #messageInput {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type your message here">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    // Prompt the user for a display name
    const displayName = prompt('Please enter your display name:');
    socket.emit('setDisplayName', displayName);

    // Function to display chat messages
    function displayMessage(senderId, message) {
      const messageElement = document.createElement('div');
      messageElement.textContent = `${senderId}: ${message}`;
      messagesContainer.appendChild(messageElement);
    }

    // When the user sends a chat message
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message !== '') {
        displayMessage('You', message);
        socket.emit('chatMessage', message);
        messageInput.value = '';
      }
    }

    // Event listener for Enter key to send message
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    // Event listener for receiving chat messages from server
    socket.on('chatMessage', ({ sender, message }) => {
      displayMessage(sender, message);
    });
  </script>
</body>
</html>
